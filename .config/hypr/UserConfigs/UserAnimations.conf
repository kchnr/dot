
# /* ---- Focus-Enhanced Animations ---- */ #
# Animations that emphasize window focus changes

animations {
  enabled = yes

  # Focus-enhanced bezier curves
  bezier = focusIn, 0.2, 0.8, 0.2, 1.1
  bezier = focusOut, 0.4, 0, 0.2, 1
  bezier = smooth, 0.25, 0.1, 0.25, 1

  # Focus-enhanced window animations
  animation = windows, 1, 3, focusIn, slide
  animation = windowsIn, 1, 3, focusIn, slide
  animation = windowsOut, 1, 3, focusOut, slide
  animation = windowsMove, 1, 3, smooth

  # Enhanced border animation for focus feedback
  animation = border, 1, 8, default
  animation = borderangle, 1, 30, linear, loop

  # Smooth fade with focus emphasis
  animation = fade, 1, 3, smooth

  # Workspace switching with focus feedback
  animation = workspaces, 1, 4, focusIn, slide
  animation = workspacesIn, 1, 3, focusIn, slide
  animation = workspacesOut, 1, 3, focusOut, slide
}
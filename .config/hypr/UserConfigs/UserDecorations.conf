# /* ---- Clean Minimal Decorations ---- */ #
# Simple, clean visual style without distractions

# Use static colors for consistency
# Colors: Dark theme with cyan accent

general {
  border_size = 1
  gaps_in = 0
  gaps_out = 0

  # Color options for experimentation (gradient borders for better contrast):
  # Format: inner_color outer_color angle
  # 1. Teal - Calming, good for productivity
  col.active_border = rgba(2aa198ff) rgba(000000ff) 45deg   # Teal with black outline
  # 2. Soft Purple - Creative, warm
  # col.active_border = rgba(9c27b0ff) rgba(000000ff) 45deg   # Purple with black outline
  # 3. Warm Orange - Energetic, friendly
  # col.active_border = rgba(ff9800ff) rgba(000000ff) 45deg   # Orange with black outline
  # 4. Emerald Green - Fresh, balanced
  # col.active_border = rgba(009688ff) rgba(000000ff) 45deg   # Green with black outline
  # 5. Soft Pink - Playful, modern
  # col.active_border = rgba(e91e63ff) rgba(000000ff) 45deg   # Pink with black outline
  # 6. Soft Blue - Friendly alternative
  # col.active_border = rgba(4a90e2ff) rgba(000000ff) 45deg   # Blue with black outline

  col.inactive_border = rgba(99999922) rgba(00000022) 45deg # Subtle gray with black outline for inactive windows
}

decoration {
  rounding = 8

  # Enhanced focus with opacity difference
  active_opacity = 1.0
  inactive_opacity = 0.98    # Slight dimming for inactive windows
  fullscreen_opacity = 1.0

  # Subtle dimming for better focus indication
  dim_inactive = true
  dim_strength = 0.05        # Very subtle dimming
  dim_special = 0.2

  # Enhanced shadows for better depth perception
  shadow {
    enabled = true
    range = 6
    render_power = 3
    color = rgba(1a1a1acc)  # Dark gray with slight transparency

    # Subtle shadow for inactive windows
    color_inactive = rgba(1a1a1a33)  # Very subtle shadow
  }

  # No blur for performance and clarity
  blur {
    enabled = false
  }
}

# Warm group styling for better focus
group {
  col.border_active = rgba(2aa198ff) rgba(000000ff) 45deg  # Teal with black outline for active group
  # col.border_active = rgba(9c27b0ff) rgba(000000ff) 45deg  # Purple with black outline for active group
  # col.border_active = rgba(ff9800ff) rgba(000000ff) 45deg  # Orange with black outline for active group
  # col.border_active = rgba(009688ff) rgba(000000ff) 45deg  # Green with black outline for active group
  # col.border_active = rgba(e91e63ff) rgba(000000ff) 45deg  # Pink with black outline for active group
  # col.border_active = rgba(4a90e2ff) rgba(000000ff) 45deg  # Blue with black outline for active group

  groupbar {
    col.active = rgba(2aa19822) rgba(00000022) 45deg      # Subtle teal with black outline for active group
    # col.active = rgba(9c27b022) rgba(00000022) 45deg      # Subtle purple with black outline for active group
    # col.active = rgba(ff980022) rgba(00000022) 45deg      # Subtle orange with black outline for active group
    # col.active = rgba(00968822) rgba(00000022) 45deg      # Subtle green with black outline for active group
    # col.active = rgba(e91e6322) rgba(00000022) 45deg      # Subtle pink with black outline for active group
    # col.active = rgba(4a90e222) rgba(00000022) 45deg      # Subtle blue with black outline for active group
    col.inactive = rgba(eeeeee11)    # Very subtle for inactive groups
  }
}